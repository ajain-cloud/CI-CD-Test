name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v4

    - name: Set up Node.jobs
      uses: actions/setup-node@v4
      with:
        node-version: '20'        

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm test      